    <canvas id="myChart" width="400" height="200"></canvas>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        
        const data = {
            labels: ['2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009', '2010', '2011', '2012','2013'],
            datasets: [
                {
                    label: 'UFO Sightings',

                },
                {
                    label: 'Bigfoot Sightings',
                    data: [151, 137, 109, 158, 252, 225, 193, 174, 150, 126, 104, 125, 143, 84],

                },

            ]
        };

        const config = {
            type: 'bar',
            data: data,
            options: {
                scales: {
                    x: {
                        stacked: true
                    },
                    y: {
                        stacked: true,
                        beginAtZero: true
                    }
                }
            }
        };

        const myChart = new Chart(ctx, config);
    </script>
